<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Periodic element word generator</title>
        <meta name="description" content="Takes entered words and attempts to display them using periodic table elements">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/periodic.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <div style="margin-top:50px;">
			<label for="word">Enter a word to translate:</label>
			<input id="word" type="text" data-bind="value: word, valueUpdate: 'keyup'">
        </div>
		
		<div style="margin-top:50px;" data-bind="visible: translation().length == 0">
			<span>No Matches found</span>
		</div>
		
		<div style="margin-top:50px;" data-bind="visible: translation().length > 0">
			<ul data-bind="foreach: translation">
				<li>
					<div class="pelement">
						<p>
							<span class="elname" data-bind="text: name"></span>
							<br />
							<span data-bind="text: atomicNumber"></span>
							<br />
							<span data-bind="text: symbol"></span>
							<br />
							<span data-bind="text: atomicWeight"></span>
						</p>
					</div>
				</li>
			</ul>
		</div>

		<script src="js/vendor/jquery-1.9.1.min.js"></script>
        <script src="js/vendor/knockout-2.2.1.js"></script>
		<script src="js/vendor/knockout.mapping-latest.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        
        <script>
            app.initialize();
        </script>
    </body>
</html>
